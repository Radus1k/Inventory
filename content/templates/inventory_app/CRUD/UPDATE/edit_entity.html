{% extends 'base_dashboard.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="content" style="margin-left:2%;">
        <h2>Edit Entity</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
