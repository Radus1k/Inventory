{% extends 'base_dashboard.html' %}

{% load static %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% block content %}

  <div class="content">
    {% bootstrap_messages %}
    <div class="col-12">
        <div class="card ">
          <div class="card-header">
            <h4 class="card-title">Task</h4>
          </div>
          <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %} 
                <button class="btn btn-primary" type="submit">Save Task</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
