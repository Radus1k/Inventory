{% extends 'base_dashboard.html' %}

{% load static %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

  <div class="content">
    {% bootstrap_messages %}
    <div class="content" style="margin-left:2%;">
        <h2>Edit Element</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>


    
{% endblock %}
