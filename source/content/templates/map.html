<body>
    <h1>My map is below</h1>
    <div id="mapid" style="height: 50vh; width:50%;"></div>
    <script>
    // create the map
    var map = L.map('mapid').setView([45.64432, 25.58768], 7);  // coordinates for somewhere in Romania
    var bounds = [
    [43.6189, 20.2619], // Southwest coordinates
    [48.2654, 30.0415]  // Northeast coordinates
    ];
    map.setMaxBounds(bounds);
    // add the tile layer to the map
    L.tileLayer('http://localhost:8080/tile/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);
    L.marker([45.39, 25.36]).addTo(map).bindPopup('kekw');
  
    </script>
    <h1>My map is above</h1>
</body>
</html>
